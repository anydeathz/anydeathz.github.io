<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天国への招待状</title>
    <!-- Tailwind CSSのCDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 遊び心のあるフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        /* 背景のアニメーション */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* テキストの揺れアニメーション */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* 「パンチライン」の登場アニメーション */
        @keyframes enter-punchline {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            80% { transform: scale(1.1) rotate(360deg); opacity: 1; }
            100% { transform: scale(1) rotate(350deg); }
        }

        /* カスタムスタイル */
        body {
            font-family: 'Mochiy Pop One', sans-serif;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
            overflow: hidden;
            cursor: pointer;
        }
        .text-shake {
            animation: shake 0.5s infinite;
        }
        .punchline-show {
            display: block !important;
            animation: enter-punchline 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white text-center select-none">

    <!-- メインコンテンツのコンテナ -->
    <div id="main-container" class="space-y-8 md:space-y-12 transition-all duration-1000 ease-in-out">
        
        <!-- メインのジョークテキスト -->
        <h1 id="joke-text" class="text-3xl md:text-6xl lg:text-8xl font-bold leading-tight drop-shadow-lg text-shake text-yellow-300">
            ムンジュうんこしていいよ！
        </h1>
        
        <!-- 返答テキスト -->
        <h2 id="response-text" class="text-xl md:text-3xl lg:text-5xl font-bold leading-tight drop-shadow-lg text-red-400">
            おとかまいません！
        </h2>
        
        <!-- クリックを促すメッセージ -->
        <p id="click-prompt" class="text-sm md:text-xl text-white mt-4 animate-pulse">
            どこでもクリックしてね...
        </p>
        
        <!-- パンチライン（最初は非表示） -->
        <div id="punchline" class="hidden text-6xl md:text-8xl lg:text-9xl mt-8">
            💩✨🚽
        </div>
        
    </div>

    <script>
        // DOM要素を取得
        const body = document.querySelector('body');
        const jokeText = document.getElementById('joke-text');
        const responseText = document.getElementById('response-text');
        const clickPrompt = document.getElementById('click-prompt');
        const punchline = document.getElementById('punchline');
        const container = document.getElementById('main-container');
        
        let isClicked = false;

        // クリックイベントリスナー
        body.addEventListener('click', () => {
            // 既にクリック済みなら何もしない
            if (isClicked) return;
            
            // フラグを立てて再クリックを防ぐ
            isClicked = true;

            // テキストとアニメーションを更新
            jokeText.textContent = "うんこ、でたぁ！";
            jokeText.classList.remove('text-yellow-300');
            jokeText.classList.add('text-green-400');
            jokeText.classList.remove('text-shake');

            responseText.textContent = "おっと、失礼。";
            responseText.classList.remove('text-red-400');
            responseText.classList.add('text-gray-200');

            // クリック促しメッセージを非表示に
            clickPrompt.style.display = 'none';

            // パンチラインを表示し、アニメーションを開始
            punchline.classList.add('punchline-show');
            
            // コンテナのスタイルを変更
            container.classList.remove('space-y-8', 'md:space-y-12');
            container.classList.add('space-y-4', 'md:space-y-6');

            // ボディの背景をさらに派手なグラデーションに
            body.style.background = 'linear-gradient(225deg, #ff6b6b, #48dbfb, #ff9f43, #c7ecee)';
            body.style.backgroundSize = '400% 400%';
        });
    </script>
</body>
</html>
