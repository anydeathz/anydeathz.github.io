<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Chat</title>
    <style>
        /*
         * General styling for the Windows XP-era look and feel.
         * We're using a pixelated font and classic gray color scheme.
         */
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');
        
        :root {
            --bg-color: #d1d1d1;
            --main-bg-color: #ececec;
            --border-color: #808080;
            --button-color: #c0c0c0;
            --text-color: #000000;
            --accent-color: #404040;
            --scrollbar-bg: #c0c0c0;
            --scrollbar-thumb: #808080;
            --online-color: #008000;
            --offline-color: #ff0000;
        }

        body {
            font-family: 'Pixelify Sans', monospace;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--text-color);
        }

        /*
         * Main chat window container.
         * It's centered and has a fixed percentage of the viewport.
         */
        .chat-container {
            width: 70vw;
            max-width: 800px;
            height: 70vh;
            max-height: 900px;
            background-color: var(--main-bg-color);
            border: 2px solid var(--border-color);
            box-shadow: 5px 5px 0 var(--accent-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 1.2rem;
        }

        /*
         * Styling for the top bar and buttons.
         */
        .title-bar {
            background-color: #000080;
            color: #ffffff;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            text-shadow: 1px 1px #000;
            cursor: move;
        }

        .title-bar-text {
            font-size: 1.2rem;
        }

        .title-bar-controls button {
            background-color: var(--button-color);
            border: 2px solid var(--border-color);
            border-bottom-color: var(--accent-color);
            border-right-color: var(--accent-color);
            font-size: 1rem;
            width: 20px;
            height: 20px;
            padding: 0;
            cursor: pointer;
            box-shadow: inset -1px -1px var(--accent-color), inset 1px 1px #fff;
        }

        .title-bar-controls button:active {
            box-shadow: inset 1px 1px var(--accent-color), inset -1px -1px #fff;
        }

        /* Chat room selection tabs */
        .chat-room-tabs {
            display: flex;
            background-color: #e0e0e0;
            border-bottom: 2px solid var(--border-color);
            padding: 5px;
            gap: 5px;
            flex-wrap: wrap; /* Allow tabs to wrap on smaller screens */
        }

        .chat-room-tabs button {
            background-color: var(--button-color);
            border: 2px solid var(--border-color);
            border-bottom-color: var(--accent-color);
            border-right-color: var(--accent-color);
            padding: 5px 10px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: inset -1px -1px var(--accent-color), inset 1px 1px #fff;
            flex-grow: 1; /* Allow buttons to grow and fill space */
            min-width: 80px; /* Minimum width for buttons */
        }

        .chat-room-tabs button:active {
            box-shadow: inset 1px 1px var(--accent-color), inset -1px -1px #fff;
        }

        .chat-room-tabs button.active {
            background-color: #a0a0ff;
            box-shadow: inset 1px 1px var(--accent-color), inset -1px -1px #fff;
        }

        /*
         * Main layout for the chat area and user list.
         */
        .chat-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /*
         * The user list on the right side.
         */
        .user-list {
            width: 200px;
            border-left: 2px solid var(--border-color);
            background-color: #e0e0e0;
            padding: 10px;
            overflow-y: auto;
            position: relative;
            flex-shrink: 0; /* Prevent shrinking on desktop */
        }

        .user-list h3 {
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
            font-size: 1rem;
        }
        
        .user-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .user-list li {
            padding: 5px 0;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid var(--accent-color);
        }

        .online {
            background-color: var(--online-color);
        }

        .offline {
            background-color: var(--offline-color);
        }

        /*
         * The main message display area.
         */
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
            border-left: 2px solid var(--border-color);
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border: 2px solid var(--border-color);
            border-top-color: #fff;
            border-left-color: #fff;
        }
        
        .message-bubble {
            background-color: #ffffff;
            padding: 8px 12px;
            border: 2px solid var(--border-color);
            box-shadow: 2px 2px 0 var(--accent-color);
            max-width: 80%;
            word-wrap: break-word;
        }

        .message-bubble.sent {
            align-self: flex-end;
            background-color: #a0a0ff;
        }

        .message-bubble.received {
            align-self: flex-start;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .message-nickname {
            font-weight: bold;
            font-size: 0.9rem;
            color: #000080;
        }

        .message-date {
            font-size: 0.8rem;
            color: #555;
        }
        
        .message-text {
            line-height: 1.2;
        }

        /* Message image styling */
        .message-image {
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
        }
        /* Thumbnail styling */
        .message-image.thumbnail {
            max-width: 150px; /* Smaller size for thumbnail */
            cursor: pointer;
            border: 2px solid var(--border-color);
            box-shadow: 1px 1px 0 var(--accent-color);
        }

        /*
         * Input area at the bottom.
         */
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 2px solid var(--border-color);
            background-color: #e0e0e0;
        }
        .chat-input-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            border: 2px inset var(--border-color);
            padding: 5px;
            font-family: inherit;
            font-size: 1rem;
            background-color: #fff;
            margin-right: 5px;
        }
        
        .chat-input button {
            background-color: var(--button-color);
            border: 2px solid var(--border-color);
            border-bottom-color: var(--accent-color);
            border-right-color: var(--accent-color);
            padding: 5px 10px;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: inset -1px -1px var(--accent-color), inset 1px 1px #fff;
        }

        .chat-input button:active {
            box-shadow: inset 1px 1px var(--accent-color), inset -1px -1px #fff;
        }

        /*
         * Nickname entry screen.
         */
        .nickname-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--bg-color);
        }

        .nickname-box {
            background-color: var(--main-bg-color);
            border: 2px solid var(--border-color);
            box-shadow: 5px 5px 0 var(--accent-color);
            padding: 20px;
            text-align: center;
        }

        .nickname-box input, .nickname-box button {
            font-family: 'Pixelify Sans', monospace;
            margin-top: 10px;
            font-size: 1rem;
        }

        .nickname-box button {
            padding: 5px 15px;
            background-color: var(--button-color);
            border: 2px solid var(--border-color);
            border-bottom-color: var(--accent-color);
            border-right-color: var(--accent-color);
            box-shadow: inset -1px -1px var(--accent-color), inset 1px 1px #fff;
            cursor: pointer;
        }

        .nickname-box button:active {
            box-shadow: inset 1px 1px var(--accent-color), inset -1px -1px #fff;
        }

        /* Custom modal for errors, like an old-school dialog box */
        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background-color: var(--main-bg-color);
            border: 2px solid var(--border-color);
            box-shadow: 5px 5px 0 var(--accent-color);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .modal-close-btn {
            float: right;
            font-size: 1.5rem;
            line-height: 1;
            padding: 0 5px;
        }
        
        /* Modal for images */
        .image-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 99;
            justify-content: center;
            align-items: center;
        }
        .image-modal-content {
            background-color: var(--main-bg-color);
            border: 2px solid var(--border-color);
            box-shadow: 5px 5px 0 var(--accent-color);
            padding: 20px;
            position: relative;
            max-width: 70vw; /* Limit modal size */
            max-height: 70vh;
            overflow: auto;
        }
        .image-modal-content img {
            max-width: 100%; /* Ensure image fits inside modal */
            max-height: 100%;
        }


        /* Helper to hide elements */
        .hidden {
            display: none;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .chat-container {
                width: 95vw; /* Take more width on smaller screens */
                height: 95vh; /* Take more height on smaller screens */
            }

            .chat-main {
                flex-direction: column; /* Stack chat and user list vertically */
            }

            .user-list {
                width: 100%; /* Full width */
                border-left: none; /* Remove left border */
                border-bottom: 2px solid var(--border-color); /* Add bottom border */
                height: auto; /* Auto height for content */
                max-height: 40%; /* Limit height when visible */
                overflow-y: auto;
                display: none; /* Hidden by default on mobile */
            }

            .chat-messages {
                flex: 1; /* Take remaining space */
                width: 100%; /* Full width */
            }

            .chat-room-tabs {
                justify-content: space-around; /* Distribute buttons evenly */
            }

            .chat-room-tabs button {
                flex-grow: 0; /* Don't force growth on mobile */
                width: 48%; /* Adjust width for two columns */
                margin-bottom: 5px; /* Add some spacing */
            }

            /* Mobile-specific user list toggle button */
            .mobile-toggle-users {
                display: block; /* Show on mobile */
                background-color: var(--button-color);
                border: 2px solid var(--border-color);
                border-bottom-color: var(--accent-color);
                border-right-color: var(--accent-color);
                padding: 5px 10px;
                font-family: inherit;
                font-size: 1rem;
                cursor: pointer;
                box-shadow: inset -1px -1px var(--accent-color), inset 1px 1px #fff;
                margin: 5px;
                text-align: center;
            }
            .mobile-toggle-users:active {
                box-shadow: inset 1px 1px var(--accent-color), inset -1px -1px #fff;
            }
        }

        /* Hide mobile toggle button on desktop */
        .mobile-toggle-users {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Modal for viewing full-size image -->

        <div id="image-modal-content" class="image-modal-content">

    <!-- This is the nickname entry screen -->

        <div class="nickname-box">

            <p>App ID: <span id="app-id-display"></span></p>

            <button id="join-chat-btn">Join Chat</button>
        </div>

    <!-- This is the main chat application interface, initially hidden -->
    <div id="chat-app" class="chat-container hidden">
        <div class="title-bar">
            <div class="title-bar-text">Retro Chat - <span id="chat-nickname-display"></span></div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>

        </div>

        <div class="chat-room-tabs">

        <div class="chat-main">

                </ul>

        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <div class="chat-input-buttons">
                <input type="file" id="image-input" accept="image/*" class="hidden">
                <button id="send-image-btn">Send Image</button>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Audio element for sound effects -->
    <audio id="message-sound-sent" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQgAAAACgAAAg4AA" preload="auto"></audio>

    <script type="module">
        // Import Firebase modules for use in the script.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, addDoc, onSnapshot, collection, query, orderBy, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Paste your Firebase project configuration here.
        // Replace the placeholder values with the ones from your Firebase console.
        const firebaseConfig = {
            apiKey: "AIzaSyD8gz9CUwiM5GlvIi88LOE33nCYMA5XYGo",
            authDomain: "chat-f26b4.firebaseapp.com",
            projectId: "chat-f26b4",
            storageBucket: "chat-f26b4.firebasestorage.app",
            messagingSenderId: "479898349306",
            appId: "1:479898349306:web:4daac91ead80c86d3be343"
        };
        // Use the projectId from your config as the appId.
        const appId = firebaseConfig.projectId;

        // Initialize Firebase variables
        let db, auth;
        let userId = null;
        let nickname = localStorage.getItem('nickname') || null;
        let currentChatRoom = 'moonju'; // Default chat room

        // Firestore listener unsubsribe functions
        let unsubscribeMessages = null;
        let unsubscribeOnlineUsers = null;

        // --- DOM Elements ---
        const nicknameContainer = document.getElementById('nickname-container');
        const nicknameInput = document.getElementById('nickname-input');
        const joinChatBtn = document.getElementById('join-chat-btn');
        const chatApp = document.getElementById('chat-app');
        const chatNicknameDisplay = document.getElementById('chat-nickname-display');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const imageInput = document.getElementById('image-input');
        const sendImageBtn = document.getElementById('send-image-btn');
        const onlineUsersList = document.getElementById('online-users-list');
        const messageSound = document.getElementById('message-sound-sent');
        const appIdDisplay = document.getElementById('app-id-display');
        const userIdDisplay = document.getElementById('user-id-display');
        const errorModal = document.getElementById('error-modal');
        const errorCloseBtn = errorModal.querySelector('.modal-close-btn');
        const roomMoonjuBtn = document.getElementById('room-moonju-btn');
        const roomTestBtn = document.getElementById('room-test-btn');
        const mobileToggleUsersBtn = document.getElementById('mobile-toggle-users');
        const userListDiv = document.getElementById('user-list');
        const imageModalOverlay = document.getElementById('image-modal-overlay');
        const imageModalCloseBtn = document.getElementById('image-modal-close-btn');
        const imageModalFullImage = document.getElementById('image-modal-full-image');

        /**
         * Converts simple text emoticons to retro emojis.
         * @param {string} text The text to process.
         * @returns {string} The text with emojis.
         */
        function parseEmojis(text) {
            const emojis = {
                ":)": "🙂",
                ":(": "🙁",
                ";)": "😉",
                ":D": "😃",
                ":P": "😜",
                "xD": "😆",
                "<3": "❤️"
            };
            let parsedText = text;
            for (const emoji in emojis) {
                parsedText = parsedText.replace(new RegExp(emoji.replace(/[()]/g, '\\$&'), 'g'), emojis[emoji]);
            }
            return parsedText;
        }

        /**
         * Formats a Firestore timestamp into a retro date string with the year 2008.
         * @param {object} timestamp The Firestore timestamp object.
         * @returns {string} The formatted date string (e.g., "01/01/2008 12:00").
         */
        function formatRetroDate(timestamp) {
            if (!timestamp) return '';

            const date = timestamp.toDate();
            const year = "2008"; // Hardcoded year for the retro effect
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');

            return `${month}/${day}/${year} ${hours}:${minutes}`;
        }

        /**
         * Renders a message bubble in the chat window.
         * @param {object} message The message data from Firestore.
         * @param {boolean} isSender Is the current user the sender?
         */
        function renderMessage(message, isSender) {
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.classList.add(isSender ? 'sent' : 'received');

            // Message Header with Nickname and Date
            const messageHeader = document.createElement('div');
            messageHeader.classList.add('message-header');
            
            const nicknameEl = document.createElement('div');
            nicknameEl.classList.add('message-nickname');
            nicknameEl.textContent = message.nickname;

            const dateEl = document.createElement('div');
            dateEl.classList.add('message-date');
            if (message.timestamp) {
                dateEl.textContent = formatRetroDate(message.timestamp);
            }
            
            messageHeader.appendChild(nicknameEl);
            messageHeader.appendChild(dateEl);

            messageBubble.appendChild(messageHeader);

            // Check if message contains an image or text
            if (message.image) {
                const imgEl = document.createElement('img');
                imgEl.classList.add('message-image', 'thumbnail');
                imgEl.src = message.image;
                // Store the full-size image data on the element for the modal
                imgEl.onclick = () => {
                    imageModalFullImage.src = message.image;
                    imageModalOverlay.style.display = 'flex';
                };
                messageBubble.appendChild(imgEl);
            } else if (message.text) {
                const textEl = document.createElement('div');
                textEl.classList.add('message-text');
                textEl.textContent = parseEmojis(message.text);
                messageBubble.appendChild(textEl);
            }
            
            chatMessages.appendChild(messageBubble);

            // Auto-scroll to the bottom.
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        /**
         * Plays a short retro sound effect.
         */
        function playSound() {
            if (messageSound) {
                console.log("Playing sound!"); // Debugging log
                messageSound.currentTime = 0;
                messageSound.play();
            }
        }

        /**
         * Sends a new text message to Firestore.
         */
        async function sendTextMessage() {
            const messageText = messageInput.value.trim();
            if (messageText && userId && nickname) {
                try {
                    const messagesCollectionRef = collection(db, `artifacts/${appId}/public_data/${currentChatRoom}/messages`);
                    await addDoc(messagesCollectionRef, {
                        nickname: nickname,
                        text: messageText,
                        timestamp: serverTimestamp(),
                        senderId: userId
                    });
                    messageInput.value = '';
                    // Play sound immediately when sending a message
                    playSound(); 
                } catch (e) {
                    console.error("Error adding document: ", e);
                }
            }
        }

        /**
         * Pixelates and sends an image to Firestore.
         * @param {File} imageFile The image file to process.
         */
        async function sendImageMessage(imageFile) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Pixelation logic
                    // The smaller the size, the more pixelated the image
                    const pixelSize = 64; 
                    canvas.width = pixelSize;
                    canvas.height = pixelSize * (img.height / img.width);

                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Scale it back up for the pixelated effect
                    const pixelatedCanvas = document.createElement('canvas');
                    pixelatedCanvas.width = img.width;
                    pixelatedCanvas.height = img.height;
                    const pixelatedCtx = pixelatedCanvas.getContext('2d');
                    pixelatedCtx.imageSmoothingEnabled = false; // Important for pixelation!
                    pixelatedCtx.drawImage(canvas, 0, 0, pixelatedCanvas.width, pixelatedCanvas.height);

                    const pixelatedImageData = pixelatedCanvas.toDataURL('image/jpeg', 0.8);

                    // Send the pixelated image to Firestore
                    try {
                        const messagesCollectionRef = collection(db, `artifacts/${appId}/public_data/${currentChatRoom}/messages`);
                        await addDoc(messagesCollectionRef, {
                            nickname: nickname,
                            image: pixelatedImageData,
                            timestamp: serverTimestamp(),
                            senderId: userId
                        });
                        // Play sound when image is sent
                        playSound();
                    } catch (e) {
                        console.error("Error adding image document: ", e);
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(imageFile);
        }

        /**
         * Updates the user's online status in Firestore for the current room.
         * @param {boolean} isOnline
         */
        async function updateUserStatus(isOnline) {
            if (userId && nickname) {
                const onlineStatusCollectionRef = collection(db, `artifacts/${appId}/public_data/${currentChatRoom}/onlineStatus`);
                const userDocRef = doc(onlineStatusCollectionRef, userId);
                try {
                    await setDoc(userDocRef, {
                        nickname: nickname,
                        isOnline: isOnline,
                        lastSeen: serverTimestamp()
                    });
                } catch (e) {
                    console.error("Error updating user status:", e);
                }
            }
        }
        
        /**
         * Listens for real-time updates to the chat messages for the current room.
         */
        function listenForMessages() {
            if (unsubscribeMessages) {
                unsubscribeMessages(); // Unsubscribe from previous room's messages
            }
            chatMessages.innerHTML = ''; // Clear messages for the new room/initial load

            let allMessages = []; // Array to hold all messages (old and new)

            // 1. Fetch old messages (only for Moonju tab)
            const fetchOldMessages = async () => {
                if (currentChatRoom === 'moonju') {
                    try {
                        // This is the *original* collection path for old messages
                        const oldMessagesCollectionRef = collection(db, `artifacts/${appId}/public/data/messages`);
                        const oldMessagesQuery = query(oldMessagesCollectionRef, orderBy('timestamp'));
                        const querySnapshot = await getDocs(oldMessagesQuery);
                        querySnapshot.forEach((doc) => {
                            allMessages.push({ id: doc.id, ...doc.data() });
                        });
                    } catch (error) {
                        console.error("Error loading very old messages:", error);
                        // Display error to user if old messages can't be loaded due to permissions
                        document.getElementById('error-message').textContent = "Could not load old messages. Check Firestore rules for /artifacts/{appId}/public/data/messages.";
                        errorModal.style.display = 'block';
                    }
                }
            };

            // 2. Set up real-time listener for current room's messages
            const setupRoomListener = () => {
                const messagesCollectionRef = collection(db, `artifacts/${appId}/public_data/${currentChatRoom}/messages`);
                const messagesQuery = query(messagesCollectionRef, orderBy('timestamp'));

                unsubscribeMessages = onSnapshot(messagesQuery, (snapshot) => {
                    let currentRoomMessages = [];
                    snapshot.forEach((doc) => {
                        currentRoomMessages.push({ id: doc.id, ...doc.data() });
                    });

                    // Combine old and current room messages, sort, and render
                    let combinedMessages = [...allMessages, ...currentRoomMessages];
                    combinedMessages.sort((a, b) => {
                        // Convert Firestore Timestamps to milliseconds for sorting
                        const timeA = a.timestamp ? a.timestamp.toMillis() : 0;
                        const timeB = b.timestamp ? b.timestamp.toMillis() : 0;
                        return timeA - timeB;
                    });

                    chatMessages.innerHTML = ''; // Clear before rendering combined list
                    combinedMessages.forEach(msg => renderMessage(msg, msg.senderId === userId));

                    // Play sound for newly added messages from other users
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const message = change.doc.data();
                            if (message.senderId !== userId) {
                                playSound();
                            }
                        }
                    });
                });
            };

            // Execute the plan: fetch old messages first, then set up the real-time listener
            fetchOldMessages().then(() => {
                setupRoomListener();
            });
        }
        
        /**
         * Listens for real-time updates to the online user list for the current room.
         */
        function listenForOnlineUsers() {
            if (unsubscribeOnlineUsers) {
                unsubscribeOnlineUsers(); // Unsubscribe from previous room's online users
            }
            const onlineStatusCollectionRef = collection(db, `artifacts/${appId}/public_data/${currentChatRoom}/onlineStatus`);
            onSnapshot(onlineStatusCollectionRef, (snapshot) => {
                onlineUsersList.innerHTML = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    if (user.nickname) {
                        const li = document.createElement('li');
                        const statusDot = document.createElement('span');
                        statusDot.classList.add('status-dot', user.isOnline ? 'online' : 'offline');
                        li.appendChild(statusDot);
                        li.appendChild(document.createTextNode(user.nickname));
                        onlineUsersList.appendChild(li);
                    }
                });
            });
        }

        /**
         * Switches the active chat room.
         * @param {string} newRoomId The ID of the room to switch to.
         */
        async function switchChatRoom(newRoomId) {
            if (newRoomId === currentChatRoom) return; // Already in this room

            // Set current user offline in the old room
            if (userId && nickname) {
                const oldOnlineStatusCollectionRef = collection(db, `artifacts/${appId}/public_data/${currentChatRoom}/onlineStatus`);
                await setDoc(doc(oldOnlineStatusCollectionRef, userId), {
                    nickname: nickname,
                    isOnline: false,
                    lastSeen: serverTimestamp()
                });
            }

            currentChatRoom = newRoomId;
            chatMessages.innerHTML = ''; // Clear messages for the new room

            // Update active button styling
            document.querySelectorAll('.chat-room-tabs button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`room-${newRoomId}-btn`).classList.add('active');

            // Set current user online in the new room and start listeners
            await updateUserStatus(true);
            listenForMessages();
            listenForOnlineUsers();

            // On mobile, hide the user list when switching rooms
            if (window.innerWidth <= 768) {
                userListDiv.style.display = 'none';
                mobileToggleUsersBtn.textContent = 'Show Users';
            }
        }
        
        /**
         * Initializes Firebase and starts the main chat app logic.
         */
        async function initializeAndStartApp() {
            try {
                // Initialize Firebase services first
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in the user anonymously.
                const userCredential = await signInAnonymously(auth);
                userId = userCredential.user.uid;

                // Start the UI
                nicknameContainer.classList.add('hidden');
                chatApp.classList.remove('hidden');
                chatNicknameDisplay.textContent = nickname;

                appIdDisplay.textContent = appId;
                userIdDisplay.textContent = userId;

                // Set initial online status and start listeners for the default room
                await updateUserStatus(true); // Sets status for 'moonju' initially
                listenForMessages(); // Listens for 'moonju' messages
                listenForOnlineUsers(); // Listens for 'moonju' online users

                // Add cleanup listeners
                document.addEventListener('visibilitychange', () => {
                    if (nickname && userId) {
                        updateUserStatus(document.visibilityState === 'visible');
                    }
                });
                window.addEventListener('beforeunload', () => {
                    if (nickname && userId) {
                        updateUserStatus(false);
                    }
                });

            } catch (error) {
                console.error("Firebase initialization or authentication failed:", error);
                document.getElementById('error-message').textContent = "Firebase initialization failed. Please ensure you have pasted a valid Firebase config and enabled Anonymous Authentication.";
                errorModal.style.display = 'block';
            }
        }
        
        // --- Event Listeners ---

        // Join chat button click
        joinChatBtn.addEventListener('click', () => {
            const inputNickname = nicknameInput.value.trim();
            if (inputNickname) {
                nickname = inputNickname;
                localStorage.setItem('nickname', nickname);
                initializeAndStartApp();
            } else {
                document.getElementById('error-message').textContent = "Please enter a nickname to join the chat.";
                errorModal.style.display = 'block';
            }
        });

        errorCloseBtn.addEventListener('click', () => {
            errorModal.style.display = 'none';
        });
        
        // Close image modal on button click
        imageModalCloseBtn.addEventListener('click', () => {
            imageModalOverlay.style.display = 'none';
        });

        // Close image modal on overlay click
        imageModalOverlay.addEventListener('click', (e) => {
            if (e.target.id === 'image-modal-overlay') {
                imageModalOverlay.style.display = 'none';
            }
        });

        // Send text message button click
        sendBtn.addEventListener('click', sendTextMessage);

        // Enter key press in the message input
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        });

        // Send image button click
        sendImageBtn.addEventListener('click', () => {
            imageInput.click();
        });

        // Handle image selection
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                sendImageMessage(file);
            }
            // Clear the input to allow sending the same image again
            e.target.value = '';
        });

        // Chat room button click listeners
        roomMoonjuBtn.addEventListener('click', () => switchChatRoom('moonju'));
        roomTestBtn.addEventListener('click', () => switchChatRoom('test'));

        // Mobile user list toggle
        mobileToggleUsersBtn.addEventListener('click', () => {
            if (userListDiv.style.display === 'none' || userListDiv.style.display === '') {
                userListDiv.style.display = 'block';
                mobileToggleUsersBtn.textContent = 'Hide Users';
            } else {
                userListDiv.style.display = 'none';
                mobileToggleUsersBtn.textContent = 'Show Users';
            }
        });

        // On initial load, check if a nickname exists to bypass the input screen.
        if (nickname) {
            initializeAndStartApp();
        } else {
            nicknameContainer.classList.remove('hidden');
        }
    </script>
