<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for code display */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .code-container {
            background-color: #2d2d2d; /* Dark background for code */
            color: #f8f8f2; /* Light text for code */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            overflow-x: auto; /* Enable horizontal scrolling for long lines */
            font-size: 0.9em;
            line-height: 1.5;
        }
        pre {
            margin: 0;
            white-space: pre-wrap; /* Preserve whitespace and wrap lines */
            word-wrap: break-word; /* Break long words */
        }
        code {
            font-family: 'Fira Code', 'Cascadia Code', 'Consolas', 'Monaco', monospace; /* Monospaced font for code */
        }
    </style>
</head>
<body>
    <div class="code-container">
        <!-- The pre tag preserves whitespace and line breaks -->
        <pre><code>
顧客特徴量の作成 (Customer Feature Engineering)

このステップでは、スナップショット日付以前の顧客の行動履歴のみを用いて、機械学習モデルの訓練に不可欠な特徴量を作成しました。これにより、顧客一人ひとりのプロファイルを数値化し、将来の再購入を予測する基盤を構築します。

</code></pre>
    </div>
</body>
</html>
